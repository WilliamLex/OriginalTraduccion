<body>
  <!-- Header -->
  <header id="header">
    <div class="container d-flex align-items-center justify-content-between">
      <img src="{% static 'img/logo.png' %}" alt="Logo" />
      <h1>Consulta de Traducciones</h1>
      <nav id="navbar">
        <ul>
          <li>
            <a
              class="getstarted scrollto"
            href="https:////www.uteq.edu.ec/es"
            >UTEQ</a
            >
          </li>
        </ul>
      </nav>
      <!-- .navbar -->
    </div>
  </header>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-8">
        <form id="frmBusquedaTraduccion" class="row g-3">
          <!-- Formulario de búsqueda -->
          <div class="col-md-3">
            <select id="cboTipoTraduccion" class="form-select">
              <option value="1">Palabra</option>
              <option value="2">Expresión</option>
              <option value="3" selected>Todos</option>
            </select>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="txtTexto"
              class="form-control"
              placeholder="Ingrese una palabra o expresión"
              minlength="1"
              required
            />
          </div>
          <div class="col-md-3">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Consultar</button>
            </div>
          </div>
        </form>

        <div class="table-responsive">
          <table id="datatable-traducciones" class="table">
            <!-- Tabla de traducciones -->
            <caption class="text-center table-caption">
              Traductor
            </caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Palabra / Expresión</th>
                <th>Traducción</th>
              </tr>
            </thead>
            <tbody id="tableBody_Traducciones"></tbody>
          </table>
        </div>
      </div>

      <div class="col-md-4">
        <img src="{% static 'img/hero-img.png' %}" class="img-fluid animated" alt="">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
