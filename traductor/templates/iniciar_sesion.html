{% extends "base.html" %}

{% block content %}
<style>
    /* Estilos para el contenedor principal */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
    }

    /* Estilos para el encabezado */
    .login-header {
        background-color: #007BFF;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-align: center;
    }

    .login-header h1 {
        margin: 0;
    }

    /* Estilos para el formulario */
    .login-form {
        margin-top: 20px;
    }

    /* Estilos para los campos de formulario */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #007BFF;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #007BFF;
    }

    /* Estilos para el bot칩n */
    .btn-primary {
        background-color: #007BFF;
        border: none;
        width: 100%;
        padding: 10px;
        color: #ffffff;
        font-size: 16px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h1>Iniciar Sesi칩n</h1>
    </div>
    <div class="login-form">
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/iniciar_sesion/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usuario:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Contrase침a:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>
</div>
{% endblock %}
